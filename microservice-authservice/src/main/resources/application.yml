server:
  port: 8050

security:
  jwt:
    secret-key:
    expiration: 86400000
    refresh-token:
      expiration: 604800000

spring:
  application:
    name: msvc-authservice
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/authserviceBlog
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
  cloud:
    config:
      enabled: false






